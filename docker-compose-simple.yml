version: '3.8'

services:
  frontend:
    container_name: sustainsutra-frontend
    image: node:18-alpine
    working_dir: /app
    ports:
      - "8085:80"
    environment:
      - VITE_API_URL: http://backend:5000
    volumes:
      - ./frontend-data:/app/data
    command: sh -c "npm install --legacy-peer-deps && npx serve -s build -l 80"
    networks:
      - sustainsutra-network

  backend:
    container_name: sustainsutra-backend
    image: node:18-alpine
    working_dir: /app
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV: production
      - PORT: 5000
      - MONGO_URI: mongodb://mongo:27017/sustainsutra
      - JWT_SECRET: your_super_secret_jwt_key_change_this_in_production
    volumes:
      - ./backend-data:/app/data
    command: sh -c "npm install --legacy-peer-deps && npm start"
    networks:
      - sustainsutra-network

  mongo:
    image: mongo:7
    container_name: sustainsutra-mongo
    volumes:
      - mongo-data:/data/db
    networks:
      - sustainsutra-network

networks:
  sustainsutra-network:
    driver: bridge

volumes:
  mongo-data:
