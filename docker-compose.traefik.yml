# ============================================================================
# SustainSutra - Traefik Reverse Proxy Configuration
# ============================================================================
# Purpose: Automatic SSL/TLS with Let's Encrypt for production
# Benefits:
# - Automatic HTTPS certificates
# - Automatic certificate renewal
# - HTTP to HTTPS redirects
# - Built-in load balancing
# - Dynamic configuration
#
# REQUIREMENTS:
# - Domain with DNS configured to point to your server
# - Ports 80 and 443 accessible from internet
# - Email address for Let's Encrypt notifications
#
# DEPLOYMENT:
# 1. Create traefik network: docker network create traefik-public
# 2. Deploy this stack before deploying main application
# 3. Update docker-compose.prod.yml with traefik labels
#
# ============================================================================

version: '3.8'

services:
  # ============================================================================
  # TRAEFIK REVERSE PROXY
  # ============================================================================
  traefik:
    image: traefik:v2.10
    container_name: sustainsutra-traefik
    restart: unless-stopped

    # Command Line Arguments
    command:
      # Global Configuration
      - "--api.dashboard=true"
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=traefik-public"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"

      # Entry Points
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # Let's Encrypt Certificate Resolver
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${TRAEFIK_ACME_EMAIL:-admin@yourdomain.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.caserver=https://acme-v02.api.letsencrypt.org/directory"

      # Logging
      - "--log.level=${TRAEFIK_LOG_LEVEL:-INFO}"
      - "--accesslog=true"
      - "--accesslog.fields.headers.defaultmode=keep"

      # Ping/Health Check
      - "--ping=true"

    # Ports
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS
      - "8080:8080"  # Dashboard (don't expose in production)

    # Volume Mounts
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "traefik-letsencrypt:/letsencrypt"

    # Health Check
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 10s
      timeout: 5s
      retries: 3

    # Resource Limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

    # Networks
    networks:
      - traefik-public

    # Labels
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`traefik.${DOMAIN:-yourdomain.com}`)"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.api.service=api@internal"
      - "com.sustainsutra.service=reverse-proxy"

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  traefik-public:
    name: traefik-public
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: traefik-br0

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  traefik-letsencrypt:
    name: sustainsutra-traefik-letsencrypt
    driver: local
