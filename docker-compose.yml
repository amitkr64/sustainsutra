# ============================================================================
# SustainSutra - Docker Compose Configuration
# ============================================================================
# Development Environment - All services on internal Docker network
# ============================================================================

version: '3.8'

services:
  # ============================================
  # Frontend Service
  # ============================================
  frontend:
    image: amitkr64/sustainsutra-frontend:latest
    container_name: sustainsutra-frontend
    restart: unless-stopped
    environment:
      # API Configuration - Points to backend service on Docker network
      - VITE_API_URL=http://backend:5000
      # Fallback to localhost for local development outside Docker
      - NODE_ENV=development
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      # Connect to internal network for service-to-service communication
      - sustainsutra-network:
    ports:
      - "8085:80"  # Published frontend port
    depends_on:
      - Wait for backend to be healthy before starting
      backend:
        condition: service_healthy

  # ============================================
  # Backend Service
  # ============================================
  backend:
    image: amitkr64/sustainsutra-backend:latest
    container_name: sustainsutra-backend
    restart: unless-stopped
    environment:
      # Server Configuration
      - PORT=5000
      - NODE_ENV=production
      # MongoDB Configuration
      - MONGO_URI=mongodb://mongo:27017/sustainsutra
      # JWT Configuration (CHANGE IN PRODUCTION)
      - JWT_SECRET=your_super_secret_jwt_key_change_this_in_production
      # Email Configuration (Optional)
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_SECURE=false
      - EMAIL_USER=your-email@gmail.com
      - EMAIL_PASS=your-app-password
      - EMAIL_FROM=noreply@sustainsutra.in
      # CORS Configuration
      - CORS_ORIGIN=http://localhost:8085
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_WINDOW=15
      - RATE_LIMIT_MAX_REQUESTS=100
      # Sentry/Error Tracking
      - SENTRY_DSN=https://your-sentry-dsn@sentry.io
      - SENTRY_ENVIRONMENT=production
      # File Upload Configuration
      - MAX_FILE_SIZE=10485760
      - UPLOAD_DIR=./uploads
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      # Named volume for MongoDB data persistence
      - mongo-data:/data/db
    healthcheck:
      # Backend health check
      test: ["CMD", "curl", "-f", "http://backend:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      # Connect to internal network for service-to-service communication
      - sustainsutra-network:
    ports:
      - "5000:5000"  # Backend API port
    depends_on:
      # Frontend depends on backend being healthy
      - service_healthy:
        condition: service_healthy

# ============================================================================
# Production Environment - Same network but with nginx proxy
# ============================================================================
# To deploy in production:
# 1. Build images: docker build -t sustainsutra-backend && docker build -t sustainsutra-frontend
# 2. Tag images: docker tag -t sustainsutra-backend:production && docker tag -t sustainsutra-frontend:production
# 3. Push images: docker push
# 4. Update remote docker-compose.yml: Copy this production section to main
# 5. Restart: docker-compose down && docker-compose up -d

# ============================================================================
# Notes:
# - Services use 'container_name' for proper Docker identification
# - Frontend uses 'VITE_API_URL' environment variable to connect to backend
# - Health checks ensure services start in correct order
# - Named volumes improve data persistence and debugging
# - Internal Docker network (sustainsutra-network) enables service-to-service communication
# ============================================================================
