version: '3.8'

services:
  frontend:
    image: amitkr64/sustainsutra-frontend:latest
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:80"
    depends_on:
      - backend

  backend:
    image: amitkr64/sustainsutra-backend:latest
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/sustainsutra
      - JWT_SECRET=sustainsutra_secret_key_change_this
      - NODE_ENV=production
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
