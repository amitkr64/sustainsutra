version: '3.8'

services:
  frontend:
    container_name: sustainsutra-frontend
    restart: unless-stopped
    ports:
      - "8085:80"
    environment:
      - VITE_API_URL=http://backend:5000
      - NODE_ENV=development
    build:
      context: https://github.com/amitkr64/sustainsutra.git#main
      dockerfile: Dockerfile
    networks:
      - sustainsutra-network

  backend:
    container_name: sustainsutra-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/sustainsutra
      - JWT_SECRET=your_super_secret_jwt_key_change_this_in_production
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_SECURE=false
      - EMAIL_USER=your-email@gmail.com
      - EMAIL_PASS=your-app-password
      - EMAIL_FROM=noreply@sustainsutra.in
      - CORS_ORIGIN=http://localhost:8085
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_WINDOW=15
      - RATE_LIMIT_MAX_REQUESTS=100
      - SENTRY_DSN=https://your-sentry-dsn@sentry.io
      - SENTRY_ENVIRONMENT=production
      - MAX_FILE_SIZE=10485760
      - UPLOAD_DIR=./uploads
    build:
      context: https://github.com/amitkr64/sustainsutra.git#main
      dockerfile: backend/Dockerfile
    networks:
      - sustainsutra-network

  mongo:
    image: mongo:7
    container_name: sustainsutra-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    networks:
      - sustainsutra-network

networks:
  sustainsutra-network:
    driver: bridge

volumes:
  mongo-data:
