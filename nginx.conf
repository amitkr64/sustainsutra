server {
    listen       80;
    server_name  localhost;

    # Serve static files from the build output
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Fail over to index.html for React Router (Single Page App behavior)
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend container
    location /api/ {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: Cache control for static assets (images, fonts, js, css)
    location ~* \.(?:jpg|jpeg|gif|png|ico|svg|webp|js|css|woff|woff2)$ {
        root   /usr/share/nginx/html;
        expires 7d;
        add_header Cache-Control "public";
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
